<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIME_BUDGET.EXE</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <!-- Google Fonts: Space Grotesk & JetBrains Mono -->
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --color-bg: #e0e7f1;
        --color-card: #ffffff;
        --color-primary: #8b5cf6; /* Violet */
        --color-accent: #ff90e8; /* Pink */
        --color-warning: #ffde59; /* Yellow */
        --color-success: #00e054; /* Green */
        --color-dark: #121212;
      }

      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: var(--color-bg);
        /* Grid background pattern */
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px;
      }

      .font-mono {
        font-family: "JetBrains Mono", monospace;
      }

      [x-cloak] {
        display: none !important;
      }

      /* Neo-Brutalist Utils */
      .neo-border {
        border: 2px solid #000;
      }
      .neo-border-4 {
        border: 4px solid #000;
      }
      .neo-shadow {
        box-shadow: 4px 4px 0px 0px #000;
      }
      .neo-shadow-sm {
        box-shadow: 2px 2px 0px 0px #000;
      }
      .neo-shadow-lg {
        box-shadow: 6px 6px 0px 0px #000;
      }

      /* Button Press Effect */
      .neo-press:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px #000;
      }

      /* Blinking Animation for Timer */
      .blink {
        animation: blinker 1.5s step-start infinite;
      }
      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }

      /* Hide scrollbar for clean look but allow scroll */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff90e8;
        border: 2px solid #000;
      }

      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }

      /* Custom Radio for Mode Switch */
      input[type="radio"]:checked + span {
        background-color: #000;
        color: #fff;
      }
    </style>

    <!-- APP LOGIC -->
    <script>
      window.timeBudgetApp = function () {
        return {
          currentView: "dashboard",
          currentWeekNum: 1,

          // Modal State
          isAddingCategory: false,
          newCatName: "",

          categories: [
            { id: 1, name: "Sleep", plannedHours: 56, isFlexible: false },
            { id: 2, name: "Work", plannedHours: 40, isFlexible: false },
            { id: 3, name: "Workout", plannedHours: 5, isFlexible: false },
            { id: 4, name: "Coding", plannedHours: 10, isFlexible: false },
            { id: 5, name: "Cooking", plannedHours: 7, isFlexible: false },
            { id: 6, name: "Misc (Life)", plannedHours: 15, isFlexible: true },
            { id: 7, name: "Buffer", plannedHours: 20, isFlexible: true },
            { id: 8, name: "Gaming", plannedHours: 15, isFlexible: false },
          ],
          logs: [],
          logForm: {
            date: new Date().toISOString().split("T")[0],
            categoryId: "",
            hours: "",
            note: "",
            mode: "duration",
            startTime: "",
            endTime: "",
          },

          // Live Timer State
          activeTimer: null,
          timerDisplay: "00:00:00",
          timerInterval: null,

          initApp() {
            const saved = localStorage.getItem("weeklyBudget_v1");
            if (saved) {
              try {
                const data = JSON.parse(saved);
                if (data.categories && data.categories.length > 0) {
                  this.categories = data.categories;
                }
                this.logs = data.logs || [];
                this.currentWeekNum = data.weekNum || 1;

                if (data.activeTimer) {
                  this.activeTimer = data.activeTimer;
                  this.startTicker();
                }
              } catch (e) {
                console.error("Data load error", e);
              }
            }
            this.$watch("categories", () => this.saveData());
            this.$watch("logs", () => this.saveData());
            this.$watch("currentWeekNum", () => this.saveData());
            this.$watch("activeTimer", () => this.saveData());
          },

          saveData() {
            localStorage.setItem(
              "weeklyBudget_v1",
              JSON.stringify({
                categories: this.categories,
                logs: this.logs,
                weekNum: this.currentWeekNum,
                activeTimer: this.activeTimer,
              }),
            );
          },

          // --- LIVE TIMER LOGIC ---
          startTimer(catId) {
            if (this.activeTimer) {
              alert("Please stop the current timer first.");
              return;
            }
            this.activeTimer = { categoryId: catId, startTime: Date.now() };
            this.startTicker();
          },

          stopTimer() {
            if (!this.activeTimer) return;
            const endTime = Date.now();
            const durationMs = endTime - this.activeTimer.startTime;
            const hours = durationMs / (1000 * 60 * 60);

            const startObj = new Date(this.activeTimer.startTime);
            const endObj = new Date(endTime);
            const timeStr = `Live [${startObj.getHours().toString().padStart(2, "0")}:${startObj.getMinutes().toString().padStart(2, "0")} - ${endObj.getHours().toString().padStart(2, "0")}:${endObj.getMinutes().toString().padStart(2, "0")}]`;

            const roundedHours = parseFloat(hours.toFixed(2));
            const finalHours = roundedHours > 0 ? roundedHours : 0.01;

            this.logs.push({
              id: Date.now(),
              date: new Date().toISOString().split("T")[0],
              categoryId: this.activeTimer.categoryId,
              hours: finalHours,
              note: timeStr,
            });

            this.cancelTimer();
          },

          cancelTimer() {
            this.activeTimer = null;
            if (this.timerInterval) {
              clearInterval(this.timerInterval);
              this.timerInterval = null;
            }
            this.timerDisplay = "00:00:00";
          },

          startTicker() {
            if (this.timerInterval) clearInterval(this.timerInterval);
            this.updateTimerDisplay();
            this.timerInterval = setInterval(() => {
              this.updateTimerDisplay();
            }, 1000);
          },

          updateTimerDisplay() {
            if (!this.activeTimer) return;
            const diff = Date.now() - this.activeTimer.startTime;
            const seconds = Math.floor((diff / 1000) % 60);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const hours = Math.floor(diff / (1000 * 60 * 60));
            this.timerDisplay = `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
          },

          get activeTimerCategoryName() {
            if (!this.activeTimer) return "";
            return this.getCategoryName(this.activeTimer.categoryId);
          },

          // --- CATEGORY MODAL LOGIC ---
          openAddCategoryModal() {
            this.newCatName = "";
            this.isAddingCategory = true;
            // Small timeout to allow modal to render before focusing
            setTimeout(() => {
              const input = document.getElementById("newCatInput");
              if (input) input.focus();
            }, 100);
          },

          confirmAddCategory() {
            if (this.newCatName.trim()) {
              this.categories.push({
                id: Date.now(),
                name: this.newCatName.trim(),
                plannedHours: 0,
                isFlexible: false,
              });
              this.isAddingCategory = false;
              this.newCatName = "";
            }
          },

          // --- EXISTING LOGIC ---
          calculateTimeBlock() {
            if (!this.logForm.startTime || !this.logForm.endTime) return;
            const start = new Date(`1970-01-01T${this.logForm.startTime}:00`);
            const end = new Date(`1970-01-01T${this.logForm.endTime}:00`);
            let diffMs = end - start;
            if (diffMs < 0) diffMs += 24 * 60 * 60 * 1000;
            this.logForm.hours = parseFloat(
              (diffMs / (1000 * 60 * 60)).toFixed(2),
            );
          },

          get totalPlanned() {
            return this.categories.reduce(
              (sum, cat) => sum + (parseFloat(cat.plannedHours) || 0),
              0,
            );
          },
          get totalUsed() {
            return this.logs.reduce(
              (sum, log) => sum + (parseFloat(log.hours) || 0),
              0,
            );
          },
          get totalRemaining() {
            return 168 - this.totalUsed;
          },
          get globalProgress() {
            return (this.totalUsed / 168) * 100;
          },
          get sortedLogs() {
            return [...this.logs].sort(
              (a, b) => new Date(b.date) - new Date(a.date) || b.id - a.id,
            );
          },

          getCategoryUsed(catId) {
            return this.logs
              .filter((l) => parseInt(l.categoryId) === parseInt(catId))
              .reduce((sum, l) => sum + parseFloat(l.hours), 0);
          },

          getCategoryStatus(cat) {
            const used = this.getCategoryUsed(cat.id);
            const planned = cat.plannedHours;
            if (planned === 0) return { barColor: "bg-gray-300" };
            const percent = (used / planned) * 100;
            if (percent >= 100)
              return {
                barColor: cat.isFlexible ? "bg-[#FFDE59]" : "bg-[#FF90E8]",
              };
            return { barColor: "bg-[#50B0FF]" };
          },

          getCategoryName(id) {
            const cat = this.categories.find(
              (c) => parseInt(c.id) === parseInt(id),
            );
            return cat ? cat.name : "???";
          },

          getCategoryColorClass(id) {
            const colors = [
              "bg-[#FF90E8]",
              "bg-[#FFDE59]",
              "bg-[#50B0FF]",
              "bg-[#00E054]",
              "bg-[#FFADAD]",
              "bg-[#CAFFBF]",
              "bg-[#A0C4FF]",
              "bg-[#BDB2FF]",
            ];
            return colors[id % colors.length];
          },

          quickLog(catId) {
            this.logForm.categoryId = catId;
            this.currentView = "log";
          },

          addLog() {
            if (!this.logForm.categoryId || !this.logForm.hours) return;
            let finalNote = this.logForm.note;
            if (
              this.logForm.mode === "block" &&
              this.logForm.startTime &&
              this.logForm.endTime
            ) {
              const timeInfo = `[${this.logForm.startTime}-${this.logForm.endTime}]`;
              finalNote = finalNote ? `${timeInfo} ${finalNote}` : timeInfo;
            }
            this.logs.push({
              id: Date.now(),
              date: this.logForm.date,
              categoryId: parseInt(this.logForm.categoryId),
              hours: parseFloat(this.logForm.hours),
              note: finalNote,
            });
            this.logForm.hours = "";
            this.logForm.note = "";
            this.logForm.startTime = "";
            this.logForm.endTime = "";
            this.currentView = "dashboard";
          },

          deleteLog(id) {
            if (confirm("DELETE LOG?")) {
              this.logs = this.logs.filter((l) => l.id !== id);
            }
          },
          deleteCategory(id) {
            if (confirm("DELETE CATEGORY?")) {
              this.categories = this.categories.filter((c) => c.id !== id);
            }
          },

          resetWeek() {
            if (confirm(`ARCHIVE WEEK ${this.currentWeekNum}?`)) {
              this.logs = [];
              this.currentWeekNum++;
              this.saveData();
              this.currentView = "dashboard";
              window.scrollTo(0, 0);
            }
          },
          resetAllData() {
            if (confirm("!!! RESET ALL DATA !!! ARE YOU SURE?")) {
              localStorage.removeItem("weeklyBudget_v1");
              location.reload();
            }
          },
          exportCSV() {
            let csv = "Date,Category,Hours,Note\n";
            this.logs.forEach((log) => {
              csv += `${log.date},${this.getCategoryName(log.categoryId)},${log.hours},${log.note || ""}\n`;
            });
            const blob = new Blob([csv], { type: "text/csv" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.setAttribute("hidden", "");
            a.setAttribute("href", url);
            a.setAttribute("download", `week${this.currentWeekNum}.csv`);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          },
          formatNumber(num) {
            return parseFloat(parseFloat(num).toFixed(2));
          },
          formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString("en-US", {
              month: "numeric",
              day: "numeric",
            });
          },
        };
      };
    </script>
  </head>
  <body
    class="h-screen flex flex-col overflow-hidden text-black"
    x-data="timeBudgetApp()"
    x-init="initApp()"
    x-cloak
  >
    <!-- HEADER -->
    <header
      class="bg-[#FFDE59] neo-border-4 border-t-0 border-x-0 sticky top-0 z-20 flex-none"
    >
      <div class="max-w-2xl mx-auto px-4 py-4">
        <div class="flex justify-between items-end mb-3">
          <h1 class="font-bold text-3xl tracking-tighter uppercase italic">
            Time_Budget
          </h1>
          <div
            class="font-mono text-sm font-bold bg-white neo-border px-2 py-1 neo-shadow-sm"
          >
            WEEK_0<span x-text="currentWeekNum"></span>
          </div>
        </div>

        <!-- Global Budget Bar -->
        <div class="w-full h-8 bg-white neo-border relative">
          <div class="absolute right-0 top-0 bottom-0 w-1 bg-black z-10"></div>
          <div
            class="h-full transition-all duration-500 ease-out border-r-2 border-black"
            :style="`width: ${Math.min(globalProgress, 100)}%`"
            :class="globalProgress > 100 ? 'bg-red-500' : 'bg-[#00E054]'"
          >
            <div
              class="w-full h-full opacity-20"
              style="
                background-image: repeating-linear-gradient(
                  45deg,
                  transparent,
                  transparent 5px,
                  #000 5px,
                  #000 6px
                );
              "
            ></div>
          </div>
        </div>

        <div
          class="flex justify-between font-mono text-xs font-bold mt-2 uppercase tracking-wide"
        >
          <span class="bg-white px-1 neo-border"
            >Used: <span x-text="formatNumber(totalUsed)"></span>h</span
          >
          <span
            class="px-1 neo-border"
            :class="totalRemaining < 0 ? 'bg-red-500 text-white' : 'bg-white'"
          >
            <span x-text="totalRemaining < 0 ? 'OVER:' : 'LEFT:'"></span>
            <span x-text="formatNumber(Math.abs(totalRemaining))"></span>h
          </span>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main
      class="flex-1 overflow-y-auto p-4 pb-24 max-w-2xl mx-auto w-full relative"
    >
      <!-- DASHBOARD VIEW -->
      <div x-show="currentView === 'dashboard'" class="space-y-5 pb-16">
        <template x-for="cat in categories" :key="cat.id">
          <div
            class="bg-white p-4 neo-border neo-shadow cursor-pointer hover:translate-x-[-2px] hover:translate-y-[-2px] hover:shadow-[6px_6px_0px_0px_#000] transition-all relative group"
            @click="quickLog(cat.id)"
          >
            <div
              class="absolute top-0 right-0 w-0 h-0 border-l-[20px] border-l-transparent border-t-[20px] border-t-black"
            ></div>

            <div class="flex justify-between items-start mb-4">
              <div>
                <h3
                  class="font-bold text-xl uppercase tracking-tight"
                  x-text="cat.name"
                ></h3>
                <div class="mt-1 flex gap-2 items-center">
                  <span
                    class="text-[10px] font-mono font-bold uppercase px-2 py-0.5 border border-black"
                    :class="cat.isFlexible ? 'bg-[#FFDE59]' : 'bg-gray-200'"
                  >
                    <span x-text="cat.isFlexible ? 'Flexible' : 'Fixed'"></span>
                  </span>
                </div>
              </div>
              <div class="text-right">
                <div class="font-mono text-xl font-bold">
                  <span x-text="formatNumber(getCategoryUsed(cat.id))"></span
                  >/<span x-text="cat.plannedHours"></span>
                </div>

                <!-- PLAY BUTTON (Stop Propagation) -->
                <button
                  @click.stop="startTimer(cat.id)"
                  class="mt-2 w-full bg-black text-white text-xs font-bold uppercase py-1 px-2 hover:bg-[#00E054] hover:text-black transition-colors flex items-center justify-center gap-1"
                  title="Start Timer"
                >
                  <span>▶ START</span>
                </button>
              </div>
            </div>

            <div class="w-full h-4 bg-gray-100 neo-border relative">
              <div
                class="h-full border-r-2 border-black transition-all duration-500"
                :class="getCategoryStatus(cat).barColor"
                :style="`width: ${Math.min((getCategoryUsed(cat.id) / cat.plannedHours) * 100, 100)}%`"
              ></div>
            </div>
          </div>
        </template>
      </div>

      <!-- LOG VIEW -->
      <div x-show="currentView === 'log'" class="pb-16">
        <div class="bg-white p-6 neo-border neo-shadow-lg relative">
          <div
            class="flex justify-between items-center mb-8 border-b-2 border-black pb-4"
          >
            <h2 class="text-2xl font-bold uppercase italic">Log_Entry</h2>
            <button
              @click="currentView = 'dashboard'"
              class="font-bold text-sm underline hover:text-red-600 hover:bg-black hover:text-white px-1"
            >
              CANCEL
            </button>
          </div>

          <form @submit.prevent="addLog">
            <!-- Date -->
            <div class="mb-6">
              <label class="block font-mono text-sm font-bold mb-2 uppercase"
                >Date</label
              >
              <input
                type="date"
                x-model="logForm.date"
                required
                class="w-full p-3 bg-[#E0E7F1] neo-border focus:outline-none focus:bg-[#FFDE59] font-mono transition-colors"
              />
            </div>

            <!-- Category -->
            <div class="mb-6">
              <label class="block font-mono text-sm font-bold mb-2 uppercase"
                >Category</label
              >
              <div class="relative">
                <select
                  x-model="logForm.categoryId"
                  required
                  class="w-full p-3 bg-white neo-border appearance-none focus:outline-none focus:bg-[#FFDE59] transition-colors font-bold uppercase rounded-none"
                >
                  <option value="" disabled>Select Activity</option>
                  <template x-for="cat in categories" :key="cat.id">
                    <option :value="cat.id" x-text="cat.name"></option>
                  </template>
                </select>
                <div class="absolute right-4 top-4 pointer-events-none">▼</div>
              </div>
            </div>

            <!-- INPUT MODE TOGGLE -->
            <div class="mb-6">
              <label class="block font-mono text-sm font-bold mb-2 uppercase"
                >Log Mode</label
              >
              <div class="flex gap-4">
                <label class="flex items-center gap-2 cursor-pointer group">
                  <input
                    type="radio"
                    name="mode"
                    value="duration"
                    x-model="logForm.mode"
                    class="hidden"
                  />
                  <span
                    class="neo-border px-3 py-1 text-sm font-bold uppercase group-hover:bg-gray-100 transition-colors"
                    >Duration</span
                  >
                </label>
                <label class="flex items-center gap-2 cursor-pointer group">
                  <input
                    type="radio"
                    name="mode"
                    value="block"
                    x-model="logForm.mode"
                    class="hidden"
                  />
                  <span
                    class="neo-border px-3 py-1 text-sm font-bold uppercase group-hover:bg-gray-100 transition-colors"
                    >Time Block</span
                  >
                </label>
              </div>
            </div>

            <!-- CONDITIONAL: DURATION MODE -->
            <template x-if="logForm.mode === 'duration'">
              <div class="mb-6">
                <label class="block font-mono text-sm font-bold mb-2 uppercase"
                  >Duration (Hours)</label
                >
                <div class="flex gap-4 mb-3">
                  <input
                    type="number"
                    step="0.25"
                    x-model="logForm.hours"
                    required
                    class="flex-1 p-3 bg-white neo-border text-2xl font-mono focus:outline-none focus:shadow-[4px_4px_0_0_#000]"
                    placeholder="0.0"
                  />
                </div>
                <div class="grid grid-cols-4 gap-2">
                  <button
                    type="button"
                    @click="logForm.hours = 0.5"
                    class="bg-[#CAFFBF] py-2 neo-border font-bold text-sm hover:bg-[#b0f5a0] neo-press"
                  >
                    0.5
                  </button>
                  <button
                    type="button"
                    @click="logForm.hours = 1"
                    class="bg-[#A0C4FF] py-2 neo-border font-bold text-sm hover:bg-[#8cb7ff] neo-press"
                  >
                    1.0
                  </button>
                  <button
                    type="button"
                    @click="logForm.hours = 2"
                    class="bg-[#FFADAD] py-2 neo-border font-bold text-sm hover:bg-[#ff9494] neo-press"
                  >
                    2.0
                  </button>
                  <button
                    type="button"
                    @click="logForm.hours = 4"
                    class="bg-[#FFDE59] py-2 neo-border font-bold text-sm hover:bg-[#fad02e] neo-press"
                  >
                    4.0
                  </button>
                </div>
              </div>
            </template>

            <!-- CONDITIONAL: TIME BLOCK MODE -->
            <template x-if="logForm.mode === 'block'">
              <div class="mb-6 bg-gray-50 p-4 neo-border">
                <div class="flex gap-4 mb-3">
                  <div class="flex-1">
                    <label class="block text-xs font-bold uppercase mb-1"
                      >Start Time</label
                    >
                    <input
                      type="time"
                      x-model="logForm.startTime"
                      @change="calculateTimeBlock"
                      required
                      class="w-full p-2 bg-white neo-border font-mono focus:outline-none"
                    />
                  </div>
                  <div class="flex-1">
                    <label class="block text-xs font-bold uppercase mb-1"
                      >End Time</label
                    >
                    <input
                      type="time"
                      x-model="logForm.endTime"
                      @change="calculateTimeBlock"
                      required
                      class="w-full p-2 bg-white neo-border font-mono focus:outline-none"
                    />
                  </div>
                </div>
                <div class="text-right">
                  <div class="text-xs uppercase font-bold text-gray-500">
                    Calculated:
                  </div>
                  <div class="text-2xl font-mono font-bold">
                    <span x-text="logForm.hours || '0.00'"></span> hrs
                  </div>
                </div>
              </div>
            </template>

            <!-- Notes -->
            <div class="mb-8">
              <label class="block font-mono text-sm font-bold mb-2 uppercase"
                >Note</label
              >
              <input
                type="text"
                x-model="logForm.note"
                class="w-full p-3 bg-white neo-border focus:outline-none focus:bg-[#FF90E8] transition-colors"
                placeholder="..."
              />
            </div>

            <button
              type="submit"
              class="w-full bg-black text-white font-bold text-xl py-4 neo-border uppercase tracking-widest hover:bg-gray-900 neo-press active:translate-x-[2px] active:translate-y-[2px] active:shadow-none shadow-[4px_4px_0_0_#888]"
            >
              COMMIT LOG
            </button>
          </form>
        </div>

        <!-- Recent Logs List -->
        <div class="mt-8">
          <h3
            class="font-bold border-b-2 border-black inline-block mb-4 uppercase text-sm bg-white px-2"
          >
            Recent Logs
          </h3>
          <div class="space-y-3">
            <template x-for="log in sortedLogs" :key="log.id">
              <div
                class="flex justify-between items-center bg-white p-3 neo-border neo-shadow-sm"
              >
                <div class="flex items-center gap-3">
                  <div
                    class="w-6 h-6 neo-border flex items-center justify-center font-bold text-xs"
                    :class="getCategoryColorClass(log.categoryId)"
                  >
                    <span
                      x-text="getCategoryName(log.categoryId).charAt(0)"
                    ></span>
                  </div>
                  <div>
                    <div
                      class="font-bold uppercase text-sm leading-none"
                      x-text="getCategoryName(log.categoryId)"
                    ></div>
                    <div class="font-mono text-xs text-gray-500 mt-1">
                      <span x-text="formatDate(log.date)"></span>
                      <span
                        x-show="log.note"
                        class="text-black bg-gray-200 px-1 ml-1"
                        x-text="log.note"
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="flex items-center gap-3">
                  <span
                    class="font-mono font-bold bg-black text-white px-2 py-0.5"
                    x-text="formatNumber(log.hours)"
                  ></span>
                  <button
                    @click="deleteLog(log.id)"
                    class="w-6 h-6 flex items-center justify-center border-2 border-transparent hover:border-black hover:bg-red-500 hover:text-white transition-colors"
                  >
                    X
                  </button>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>

      <!-- BUDGET VIEW -->
      <div x-show="currentView === 'categories'" class="pb-16">
        <div class="bg-white p-6 neo-border neo-shadow mb-6">
          <div
            class="flex justify-between items-center mb-6 border-b-2 border-black pb-2"
          >
            <h2 class="font-bold text-2xl uppercase">Configuration</h2>
            <div
              class="font-mono font-bold text-sm px-2 py-1 neo-border"
              :class="totalPlanned === 168 ? 'bg-[#00E054]' : 'bg-[#FFDE59]'"
            >
              <span x-text="totalPlanned"></span>/168
            </div>
          </div>

          <div class="space-y-4">
            <template x-for="(cat, index) in categories" :key="cat.id">
              <div class="flex items-center gap-2 p-2 bg-[#F0F0F0] neo-border">
                <button
                  @click="deleteCategory(cat.id)"
                  class="w-6 h-6 bg-white neo-border flex items-center justify-center font-bold hover:bg-red-500 hover:text-white text-xs"
                  x-show="categories.length > 1"
                >
                  X
                </button>

                <input
                  type="text"
                  x-model="cat.name"
                  class="flex-1 bg-transparent font-bold text-sm uppercase focus:outline-none border-b-2 border-transparent focus:border-black"
                />

                <div class="flex items-center gap-2">
                  <input
                    type="number"
                    x-model.number="cat.plannedHours"
                    class="w-16 p-1 text-right bg-white neo-border font-mono font-bold text-sm focus:bg-[#FFDE59] focus:outline-none"
                    @change="saveData"
                  />

                  <button
                    @click="cat.isFlexible = !cat.isFlexible"
                    class="w-12 py-1 text-[10px] font-bold uppercase neo-border transition-colors"
                    :class="cat.isFlexible ? 'bg-[#FFDE59]' : 'bg-white text-gray-400'"
                  >
                    <span x-text="cat.isFlexible ? 'FLEX' : 'FIX'"></span>
                  </button>
                </div>
              </div>
            </template>
          </div>

          <button
            @click="openAddCategoryModal"
            class="w-full mt-6 py-3 border-2 border-dashed border-black bg-[#E0E7F1] text-black font-bold uppercase hover:bg-white hover:border-solid transition-all"
          >
            + Add Category
          </button>
        </div>
      </div>

      <!-- SETTINGS VIEW -->
      <div x-show="currentView === 'settings'" class="pb-16">
        <div class="bg-white p-6 neo-border neo-shadow">
          <h2
            class="text-2xl font-bold uppercase mb-6 border-b-4 border-black inline-block"
          >
            System
          </h2>

          <div class="space-y-6">
            <div>
              <h3
                class="font-mono font-bold text-sm mb-2 bg-black text-white inline-block px-1"
              >
                WEEKLY_RESET
              </h3>
              <p class="text-sm mb-2 font-medium">
                Archive current logs. Keep categories.
              </p>
              <button
                @click="resetWeek"
                class="w-full py-3 neo-border bg-white hover:bg-[#CAFFBF] font-bold text-sm uppercase neo-press"
              >
                Archive & Start Week <span x-text="currentWeekNum + 1"></span>
              </button>
            </div>

            <div>
              <h3
                class="font-mono font-bold text-sm mb-2 bg-black text-white inline-block px-1"
              >
                DATA_EXPORT
              </h3>
              <button
                @click="exportCSV"
                class="w-full py-3 neo-border bg-[#A0C4FF] hover:bg-[#8cb7ff] font-bold text-sm uppercase neo-press"
              >
                Download .CSV
              </button>
            </div>

            <div class="pt-6 border-t-2 border-black">
              <button
                @click="resetAllData"
                class="w-full py-3 neo-border bg-[#FFADAD] text-black hover:bg-[#ff9494] font-bold text-sm uppercase neo-press"
              >
                !!! HARD RESET !!!
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- NEW CATEGORY MODAL -->
    <div
      x-show="isAddingCategory"
      class="fixed inset-0 bg-black/60 z-[60] flex items-center justify-center p-4 backdrop-blur-sm"
      x-transition.opacity
      x-cloak
    >
      <div
        class="bg-white w-full max-w-sm neo-border-4 p-6 shadow-[8px_8px_0_0_#000] relative"
        @click.away="isAddingCategory = false"
      >
        <h3
          class="font-bold text-xl uppercase mb-4 border-b-2 border-black pb-2"
        >
          New Category
        </h3>

        <input
          type="text"
          id="newCatInput"
          x-model="newCatName"
          @keyup.enter="confirmAddCategory"
          class="w-full p-4 bg-gray-100 neo-border font-bold text-lg mb-6 focus:bg-[#FFDE59] focus:outline-none"
          placeholder="CATEGORY NAME..."
          autocomplete="off"
        />

        <div class="flex gap-3">
          <button
            @click="isAddingCategory = false"
            class="flex-1 py-3 border-2 border-black font-bold uppercase hover:bg-gray-200 transition-colors"
          >
            Cancel
          </button>
          <button
            @click="confirmAddCategory"
            class="flex-1 py-3 bg-black text-white border-2 border-black font-bold uppercase hover:bg-[#00E054] hover:text-black transition-colors shadow-[4px_4px_0_0_#888] active:translate-x-[2px] active:translate-y-[2px] active:shadow-none"
          >
            Create
          </button>
        </div>
      </div>
    </div>

    <!-- ACTIVE TIMER STICKY BAR -->
    <div
      x-show="activeTimer"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="transform translate-y-full"
      x-transition:enter-end="transform translate-y-0"
      class="fixed bottom-[74px] left-0 right-0 z-40 px-2"
      x-cloak
    >
      <div
        class="bg-black text-white p-4 neo-border-4 border-white shadow-[0_-4px_10px_rgba(0,0,0,0.2)] flex justify-between items-center max-w-2xl mx-auto"
      >
        <div class="flex items-center gap-3">
          <div class="w-3 h-3 bg-red-500 rounded-full blink"></div>
          <div>
            <div
              class="text-[10px] uppercase font-bold text-gray-400 leading-none"
            >
              Recording
            </div>
            <div
              class="font-bold text-lg leading-none mt-1"
              x-text="activeTimerCategoryName"
            ></div>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <div class="font-mono text-xl" x-text="timerDisplay">00:00:00</div>
          <div class="flex gap-2">
            <button
              @click="cancelTimer"
              class="p-2 border border-white hover:bg-white hover:text-black transition-colors"
              title="Cancel"
            >
              ✕
            </button>
            <button
              @click="stopTimer"
              class="p-2 bg-red-500 border border-white text-white hover:bg-red-400 transition-colors font-bold uppercase text-xs tracking-wider"
            >
              STOP ■
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- NAVIGATION -->
    <nav
      class="bg-white border-t-4 border-black fixed bottom-0 w-full pb-safe z-50"
    >
      <div class="max-w-2xl mx-auto flex">
        <!-- Overview -->
        <button
          @click="currentView = 'dashboard'"
          class="flex-1 p-3 flex flex-col items-center border-r-2 border-black hover:bg-[#FFDE59] transition-colors relative"
          :class="currentView === 'dashboard' ? 'bg-[#FFDE59]' : 'bg-white'"
        >
          <div
            class="w-6 h-6 border-2 border-black mb-1 flex items-center justify-center bg-white"
          >
            <div class="w-3 h-3 bg-black"></div>
          </div>
          <span class="text-[10px] font-bold font-mono uppercase">View</span>
        </button>

        <!-- Log (Central) -->
        <button
          @click="currentView = 'log'"
          class="flex-1 p-3 flex flex-col items-center border-r-2 border-black hover:bg-[#FF90E8] transition-colors"
          :class="currentView === 'log' ? 'bg-[#FF90E8]' : 'bg-white'"
        >
          <div
            class="w-8 h-8 bg-black border-2 border-transparent mb-1 flex items-center justify-center text-white"
          >
            <span class="text-xl font-bold leading-none mb-1">+</span>
          </div>
          <span class="text-[10px] font-bold font-mono uppercase">Log</span>
        </button>

        <!-- Budget -->
        <button
          @click="currentView = 'categories'"
          class="flex-1 p-3 flex flex-col items-center border-r-2 border-black hover:bg-[#A0C4FF] transition-colors"
          :class="currentView === 'categories' ? 'bg-[#A0C4FF]' : 'bg-white'"
        >
          <div
            class="w-6 h-6 border-2 border-black mb-1 flex items-center justify-center bg-white"
          >
            <div class="flex gap-0.5">
              <div class="w-1 h-3 bg-black"></div>
              <div class="w-1 h-2 bg-gray-400"></div>
              <div class="w-1 h-3 bg-black"></div>
            </div>
          </div>
          <span class="text-[10px] font-bold font-mono uppercase">Plan</span>
        </button>

        <!-- Settings -->
        <button
          @click="currentView = 'settings'"
          class="flex-1 p-3 flex flex-col items-center hover:bg-gray-200 transition-colors"
          :class="currentView === 'settings' ? 'bg-gray-200' : 'bg-white'"
        >
          <div
            class="w-6 h-6 border-2 border-black mb-1 rounded-full flex items-center justify-center bg-white"
          >
            <div class="w-2 h-2 bg-black rounded-full"></div>
          </div>
          <span class="text-[10px] font-bold font-mono uppercase">Sys</span>
        </button>
      </div>
    </nav>
  </body>
</html>
